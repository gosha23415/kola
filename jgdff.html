<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наши работники — Спортивный зал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .employee {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 200px;
            margin: 15px;
            padding: 20px;
            text-align: center;
        }
        .employee img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .position {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Наши работники</h1>
    <p>Познакомьтесь с командой нашего Дворца спорта</p>
</header>

<div class="team">
    <div class="employee">
        <img src="https://avatars.mds.yandex.net/i?id=d657d160a6dbef968d43c55cfe9ad8132ac676d9-5277521-images-thumbs&n=13" alt="кузя - тренер по фитнесу" />
        <div class="name">Кузя</div>
        <div class="position">Тренер по фитнесу</div>
    </div>
    <div class="employee">
        <img src="https://avatars.mds.yandex.net/i?id=870c5a17b190d27369669d843e66870249a1b193-4442045-images-thumbs&n=13" alt="Лунтик - менеджер" />
        <div class="name">Лунтик</div>
        <div class="position">Менеджер клуба</div>
    </div>
    <div class="employee">
        <img src="https://avatars.mds.yandex.net/i?id=0b9a9358c93b36837e2cd74b4503d3f6c4ceb9de-4591642-images-thumbs&n=13" alt="Павел - тренер по боксу" />
        <div class="name">вупсень и пупсень</div>
        <div class="position">Тренера по боксу</div>
    </div>
    <!-- Можно добавить больше сотрудников по аналогии -->
</div>

</body>
</html>
